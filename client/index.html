<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart AOI Dashboard</title>
  </head>
  <body>
    <header class="bg-gray-800 text-white py-4 shadow-md">
      <div>
        <h1 class="text-2xl font-semibold">Smart AOI Dashboard</h1>
        <p class="text-sm">Real-time Production Monitoring</p>
      </div>
      <div class="flex items-center">
        <button id="sound-toggle-btn" class="mx-2 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-700 focus:outline-none">
          <!-- SVG icons for sound on/off -->
        </button>
        <div id="clock" class="text-lg font-mono"></div>
      </div>
    </header>
    <main id="panel-area" class="container mx-auto py-6"></main>
    <audio id="alert-sound" src="/src/assets/sounds/alarm.wav" preload="auto"></audio>
    <script type="module" src="/src/js/main.js"></script>
